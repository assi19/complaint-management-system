<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1316aa;
            background-image: url('image.png'); /* Set the background image */
            background-size: cover; /* Ensure the background covers the entire page */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-position: center; /* Center the background image */
            background-attachment: fixed;
        }

        .title {
            color: #000000;
            margin-top: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 20%;
            margin-right: 20%;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-top: 0;
            
            
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #191970;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Complaint Management System</h1>
    </div>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <a href="register.html" class="register-link">Register as User</a>
        <a href="admin_login.html" class="register-link">Admin Login</a>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                if (user.role === 'moderator') {
                    window.location.href = 'moderator.html';
                } else {
                    window.location.href = 'complaints.html';
                }
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
