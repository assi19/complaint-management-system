<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1316aa;
        }

        h1 {
            color: #ffffff;
            margin-top: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 20%;
            margin-right: 20%;
            margin-bottom: 20px;
            text-align: center;
        }
        

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #191970;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            max-width: 620px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .logout-btn {
            display: block;
            max-width: 620px;
            margin: 0 auto;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }

        .complaint-item {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .instructions-box {
            max-width: 620px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Complaint Management System</h1>
    <hr>
     </p>
        </div>       
        <form id="complaintForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" name="studentNumber" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="Teachers">Teachers</option>
                <option value="Registrar">Registrar</option>
                <option value="Accounting">Accounting</option>
                <option value="Academics">Academics</option>
                <option value="Others">Others</option>
            </select>
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>
            <button type="submit">Submit Complaint</button>
        </form>

    <div id="response"></div>

    <a href="#" class="logout-btn" id="logoutBtn">Logout</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.role !== 'user') {
                window.location.href = 'index.html';
            }
        
            document.getElementById('complaintForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const department = document.getElementById('department').value;
                const complaint = document.getElementById('complaint').value;
                const name = document.getElementById('name').value;
                const studentNumber = document.getElementById('studentNumber').value;
                const email = document.getElementById('email').value;
                const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
                const newComplaint = {
                    id: Date.now(),
                    name,
                    studentNumber,
                    email,
                    department,
                    complaint,
                    status: 'unseen',
                    date: new Date().toISOString(),
                    countdown: Date.now() + 7 * 24 * 60 * 60 * 1000,
                    user: currentUser.username
                };
                complaints.push(newComplaint);
                localStorage.setItem('complaints', JSON.stringify(complaints));
                renderComplaints();
                document.getElementById('complaintForm').reset();
            });
        
            function renderComplaints() {
                const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
                const responseDiv = document.getElementById('response');
                responseDiv.innerHTML = complaints.filter(c => c.user === currentUser.username).map(c => {
                    let remainingTime = c.countdown - Date.now();
                    if (c.status === 'seen') {
                        remainingTime = 0; // Stop countdown if complaint is seen
                    }
                    const daysRemaining = Math.ceil(remainingTime / (1000 * 60 * 60 * 24));
                    const color = daysRemaining <= 0 ? 'red' : daysRemaining <= 2 ? 'yellow' : 'green';
        
                    let statusDisplay = '';
                    if (currentUser.role === 'moderator' && c.status === 'unseen') {
                        statusDisplay = `<button class="mark-seen-btn" data-id="${c.id}">Mark as Seen</button>`;
                    } else {
                        statusDisplay = `<p><strong>Status:</strong> ${c.status === 'seen' ? 'Seen' : 'Unseen'}</p>`;
                    }
        
                    return `
                        <div class="complaint-item">
                            <p><strong>Name:</strong> ${c.name}</p>
                            <p><strong>Student Number:</strong> ${c.studentNumber}</p>
                            <p><strong>Email:</strong> ${c.email}</p>
                            <p><strong>Department:</strong> ${c.department}</p>
                            <p><strong>Complaint:</strong> ${c.complaint}</p>
                            ${statusDisplay}
                            <p><strong>Date:</strong> ${new Date(c.date).toLocaleString()}</p>
                            <p><strong>Time Left:</strong> <span style="color: ${color};">${daysRemaining} days</span></p>
                        </div>
                    `;
                }).join('');
        
                // Add the event listener for the "Mark as Seen" button inside the loop
                document.querySelectorAll('.mark-seen-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
                        const complaint = complaints.find(c => c.id == id);
                        if (complaint) {
                            complaint.status = 'seen';
                            complaint.countdown = Date.now(); // Stop the countdown by setting it to the current time
                            localStorage.setItem('complaints', JSON.stringify(complaints));
                            renderComplaints();
                        }
                    });
                });
            }
        
            renderComplaints();
        
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
        
        
    </script>
</body>
</html>
